<!DOCTYPE html>
<html>
<head>
	<title>Print Divisible by 3</title>
</head>
<body>
	<p id="output"></p>

	<script>
		
		let arr = [3, 4, 6, 9, 10, 12, 15, 18, 20, 22];

		
		let output = "";
		for (let i = 0; i < arr.length; i++) {
			if (arr[i] % 3 === 0) {
				output += arr[i] + "<br>";
			}
		}

		// Display the output in HTML
		document.getElementById("output").innerHTML = output;
	</script>
</body>
</html>
